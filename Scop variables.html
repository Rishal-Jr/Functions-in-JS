<html>

<head>
    <title>
        Functions
    </title>
</head>

<body>

    <p id="demo"></p>
    <button onclick="myfunction()">Click</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var b = 5;
        function myfunction() {
            var a = 4
            document.getElementById(demo).innerHTML = b * a;
        }
        document.getElementById(demo1).innerHTML = a;
        document.getElementById(demo2).innerHTML = b;
    </script>
</body>

</html>
