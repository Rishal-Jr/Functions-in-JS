<html>
    <head>
        <title>
            ACP Functions
        </title>
    </head>
    <body>
        <button onclick="myfunction(8)">Multiplications</button>
        <script>
            function myfunction(z,y)
            {
                if (y===undefined){
                    y=8;
                }
                document.write(z*y)
            }
        </script>
    </body>
</html>
